<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <form action="">
        <h1> Registration Form</h1>
        <br>
        <img src="image.png" width="200" alt="School boy and girl">
        <br>
        <label for="D">Username: </label><input type="text" id="D"
        size="20" maxlength="15" placeholder ="Enter UserName"
        required>
        <br><br>
        <label for="E">Password: </label><input type="password" id=
        "E" size="20" placeholder="Enter Password" required><br><br>
        </label> First Name:</label><input type="text" <br> <br>  
        </label> Last Name:</label><input type="text"<br> <br>
        <br>
        <label for="B">Phone: </label><input type = "number"
        id="B" size = "20" placeholder="Enter a number"><br><br>
        <label> Email: </label><input type="email" id="C"
        size="20" placeholder="Enter Your Email" required><br><br>
        
        <label for="B">Gender: </label><br>
        <input type="radio" name="Gender" value="F">Male<br>
        <input type="radio" name="Gender" value="F">Female<br>
        <input type="radio" name="Gender" value="O">Others<br><br>
        
        <label for="B">Religion: </label><br>
        <input type="radio" name="Gender" value="F">Islam<br><input type="radio" name="Gender" value="F">Female<br>
        <input type="radio" name="Gender" value="O">Hinduism<br>
        <input type="radio" name="Gender" value="O">Buddism<br><br>
        
        
        
        
        <label for="F">Date of Birth: </label><input type ="date"
        id="F" size= "20" placeholder="Enter Date of Birth"><br>
        <br>
        
        Preferred Location for Stay: <br>
        <input type="radio" name="loc" value="Fl">Flat<br>
        <input type="radio" name="loc" value="H">Hostel<br>
        <br> <br>
        Language: <br>
        <input type="checkbox" name="language" value="B">
        
        Bengali<br>
        
        <input type="checkbox" name="language" value="E">English
        
        <br>
        <br>
        
        Citizenship: <br>
        <select name="country">
        <option>(Please select your Country)</option>
        
        <option value="BD">Bangladesh</option>
        <option value="I">India</option>
        </select><br><br>
        <label for="G">Address:</label><br>
        <textarea rows="5" cols="30" id="G" placeholder="Enter Your
        
        Present Address"></textarea><br><br>
        
        Attach your Documents:<br>
        <input type="file" name="Documents"><br><br>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        
        </form>
        
        
</body>

</html>
